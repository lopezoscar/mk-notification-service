AWSTemplateFormatVersion: 2010-09-09
Description: mk-notification-service
Transform:
- AWS::Serverless-2016-10-31
Parameters:
  Environment:
    Type: String
  MicroserviceName:
    Type: String
Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 25
    MemorySize: 128
    AutoPublishAlias: live
    DeploymentPreference:
      Type: Canary10Percent5Minutes
    Environment:
      Variables:
        NODE_ENV:
          Fn::Sub: ${Environment}
        TABLE_PREFIX:
          Fn::Sub: ${MicroserviceName}-${Environment}
        NOTIFICATIONS_QUEUE_URL:
          Ref: NotificationServiceQueue
Resources:
  NotificationServiceQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${MicroserviceName}-${Environment}-queue.fifo
      FifoQueue: true
      VisibilityTimeout: 30
  ProcessNotificationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: A Lambda function that process notifications
      CodeUri: ProcessNotificationsFunction
      Handler: app.processNotifications
      Events:
        SQSQueueEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - NotificationServiceQueue
              - Arn
      MemorySize: 128
      Policies:
      - AWSLambdaBasicExecutionRole
      - DynamoDBCrudPolicy:
          TableName:
            Ref: NotificationsTable
    Metadata:
      SamResourceId: ProcessNotificationsFunction
  NotificationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${MicroserviceName}-${Environment}-notifications
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: recipientAndType
        AttributeType: S
      - AttributeName: createdAt
        AttributeType: N
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: RecipientAndTypeAndCreatedAtIndex
        KeySchema:
        - AttributeName: recipientAndType
          KeyType: HASH
        - AttributeName: createdAt
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
